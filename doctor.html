<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        .doctor-image {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .hospital-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .booking-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .booking-option {
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .booking-option:hover {
            background-color: #f0f0f0;
        }
        .navbar {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .navbar a {
            margin-left: 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Sign In</a>
        </div>
        <img class="doctor-image" src="https://cdn.expresshealthcare.in/wp-content/uploads/2020/01/22122412/Doctors-consultation.jpg" alt="Doctor's Image">
        <div class="hospital-name">Hospital Name</div>
        <div class="booking-options">
            <a href="tel:your-phone-number" class="booking-option">Call Now</a>
            <a href="https://wa.me/whatsapp-number" class="booking-option">WhatsApp</a>
        </div>
    </div>
</body>
</html>
