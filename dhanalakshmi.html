<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #fff;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: right;
        }

        header a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        header a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #333;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #444;
            color: #fff;
            border: none;
        }

        button {
            padding: 10px;
            background-color: #555;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #777;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            background-color: #444;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li:hover {
            background-color: #555;
        }

        .delete-btn {
            background-color: #ff5c5c;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 10px;
        }

        .delete-btn:hover {
            background-color: #ff3c3c;
        }
    </style>
</head>
<body>

    <header>
        <a href="#">Home</a>
        <a href="#">Contact</a>
        <a href="#">Sign In</a>
    </header>

    <div class="container">
        <h1>Todo List</h1>
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <button onclick="addTask()">Add Task</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            var taskInput = document.getElementById("taskInput");
            var taskList = document.getElementById("taskList");

            if (taskInput.value.trim() !== "") {
                var li = document.createElement("li");
                li.innerHTML = `<input type="checkbox" onchange="toggleTask(this)"> ${taskInput.value} <button class="delete-btn" onclick="deleteTask(this)">Delete</button>`;
                taskList.appendChild(li);
                taskInput.value = "";
            }
        }

        function deleteTask(element) {
            var li = element.parentElement;
            li.remove();
        }

        function toggleTask(checkbox) {
            var li = checkbox.parentElement;
            li.style.textDecoration = checkbox.checked ? "line-through" : "none";
        }
    </script>

</body>
</html>
